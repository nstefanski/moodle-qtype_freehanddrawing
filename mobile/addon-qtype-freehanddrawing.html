<section class="list qtype-freehanddrawing-container qtype-freehanddrawing" ion-list *ngIf="question.text || question.text === ''">
    <ion-item text-wrap class="addon-qtype-freehanddrawing-container qtext">
        <p><core-format-text  [component]="component" [componentId]="componentId" 
            [text]="question.text" (afterRender)="questionRendered()"></core-format-text></p>     
    </ion-item>
    <ion-item *ngIf="!question.readonly">
        <ion-label><ion-button expand="full" class="qtype-freehanddrawing-erasertool-mobile">
            <ion-icon slot="start" name="fas-eraser"></ion-icon>
            <span>{{ 'plugin.qtype_freehanddrawing.eraser_tool' | translate }}</span>
        </ion-button>
        <ion-button expand="full" class="qtype-freehanddrawing-drawtool-mobile" style="display:none;">
            <ion-icon slot="start" name="fas-pencil-alt"></ion-icon>
            <span>{{ 'plugin.qtype_freehanddrawing.drawanswer' | translate }}</span>
        </ion-button></ion-label>
    </ion-item>
    <ion-item *ngIf="!question.readonly">
        <ion-label><ion-button expand="full" class="qtype-freehanddrawing-eraser-mobile" 
                               alt="{{ 'plugin.qtype_freehanddrawing.are_you_sure_you_want_to_erase_the_canvas' | translate }}">
            <ion-icon slot="start" name="fas-trash-alt"></ion-icon>
            <span>{{ 'plugin.qtype_freehanddrawing.erase_canvas' | translate }}</span>
        </ion-button></ion-label>
    </ion-item>
</section>
